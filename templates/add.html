<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit - StreetShop</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/image/logo.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/image/logo.png" alt="Logo StreetShop">
        </div>
        <nav>
            <a href="/">Accueil</a>
            <a href="/add">Ajouter un produit</a>
        </nav>
    </header>

    <main>
        <h1>Ajouter un nouveau produit</h1>
        <form action="/add/submit" method="POST" class="form-add">
            <label>Nom :</label>
            <input type="text" name="name" required>

            <label>Description :</label>
            <textarea name="description"></textarea>

            <label>Prix (€) :</label>
            <input type="number" step="0.01" name="price" required>

            <label>Stock :</label>
            <input type="number" name="stock" required>

            <label>Réduction (%) :</label>
            <input type="number" name="discount">

            <button type="submit" class="btn">Ajouter le produit</button>
        </form>
    </main>

    <footer>
        <p>© 2025 StreetShop — Tous droits réservés</p>
        <div class="socials">
            <a href="mailto:streetshop@gmail.com">streetshop@gmail.com</a>
        </div>
    </footer>
</body>
</html>
